<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div id="app">
    <div class="todo-app">

      <!-- Header -->
      <header class="main-header">
        <img src="./img/checklist.jpg" alt="">
      </header>

      <!-- Main content -->
      <main class="main-content">
        <input class="text-todo" tabindex="0" @keyup.enter="insertElement" type="text" v-model="newTodo" placeholder="Lista">
        <button @click="insertElement" class="btn" type="button" name="button">Aggiungi</button>
        <ul v-for="(todo,index) in todos" class="list-item">
          <li>
            <span>{{ todo }}</span>
            <button @click="remove(index)" type="button" name="button" class="trash"><i  class="fas fa-trash-alt"></i></button>
          </li>
        </ul>
      </main>

    </div>
  </div>

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Js -->
    <script  src="js/main.js"></script>

</body>
</html>
